<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
	
	<div class="row">
			<div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
				
				<h1 id="w-location"></h1>
				<h3 class="text-dark" id="w-desc"></h3>
				<h3 id="w-string"></h3>
				<ul class="list-group mt-3" id="w-details">
					<li class="list-group-item" id="w-humidity"></li>
					<li class="list-group-item" id="w-dewpoint"></li>
					<li class="list-group-item" id="w-feels-like"></li>
					<li class="list-group-item" id="w-wind"></li>
				</ul>
				<hr>

				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">
  							Change location
				</button>
			</div>

	</div>
</div>
 

<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel">Choose location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      		<form id=w-form>
      			<div class="form-group">
      				<label for="city">CITY</label>
      				<input id="city" class="form-control" type="text" placeholder="insert city" name="">
      			</div>
      			
      		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="w-changeBtn" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
  integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="weather.js"></script>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
